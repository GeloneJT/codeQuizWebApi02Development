<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=code, initial-scale=1.0" />
    <title>Resident Evil Quiz</title>
    <link
      rel="stylesheet"
      href="Assets/css/style.css"
      <img
      src="Assets/images"
    />
  </head>
  <body>
        <div class="load"><button>Lock and Load</button></div>

        <div class="credentials">
        <div class="credentials_info">
            <span>Keys to your survival</span>
        </div>

        <div class="survive"></div>
        <div class="keysTolive">1. Survive as long as you can.</div>
        <div class="keysTolive">2. Wrong answers alerts a zombie losing time</div>
        <div class="keysTolive">3. Correct answers save you ammo(time).</div>
        <div class="keysTolive">4. Live</div>

        <button class="restart">Reload</button>
        <button class="die">Quit</button>
        </div>

        <div class="quest_box">
        <header>
            <div class="quest_title">Resident Evil Brain Picker</div>
            <div class="time">
            <div class="survived">Time Survived</div>
            <div class="secs_survived">20</div>
            </div>
        </header>
        <section>
            <div class="question">
            <span>Question Placeholder</span>
            </div>
            <div class="answ_list">
            <div class="option">
                <span>Answer 1</span>
            </div>
            <div class="option">
                <span>Answer 2</span>
            </div>
            <div class="option">
                <span>Answer 3</span>
            </div>
            </div>
        </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="Assets/js/questions.js"></script>
        <script src="Assets/js/index.js"></script>
  </body>
</html>
